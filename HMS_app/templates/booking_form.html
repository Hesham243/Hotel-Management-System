{% extends 'base.html' %}
{% block head %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/booking_form.css' %}">
{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Booking{% else %}Create Booking{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'booking-index' %}">Cancel</a>
  </form>
  
{% endblock %}
