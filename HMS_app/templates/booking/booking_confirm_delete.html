{% extends 'base.html' %}
{% block head %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/booking_confirm_delete.css' %}">
{% endblock %}

{% block content %}
  <h2>Delete Booking</h2>
  <p>Are you sure you want to delete this booking?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'booking-index' %}">Cancel</a>
  </form>
{% endblock %}
