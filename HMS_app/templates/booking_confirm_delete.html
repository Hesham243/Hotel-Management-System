{% extends 'base.html' %}
{% block content %}
  <h2>Delete Booking</h2>
  <p>Are you sure you want to delete this booking?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'booking-index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
