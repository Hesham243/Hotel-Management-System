{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="form-summary">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% if form.errors %}
    <div class="form-error">Invalid username or password. Please try again.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn submit">Login</button>
  </form>
{% endblock %}
